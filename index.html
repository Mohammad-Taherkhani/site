<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDD: Rust and Roots - صفحه اصلی</title>
    <style>/* استایل کامل و جامع در اینجا قرار می‌گیرد */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --font-pixel: 'Press Start 2P', cursive; --font-title-fa: 'Lalezar', cursive; --font-body: 'Vazirmatn', sans-serif;
            --color-bg: #1e1e1e; --color-paper: #3d3d3d; --color-text: #ecf0f1; --color-primary: #e74c3c;
            --color-secondary: #e84393; --color-accent: #f1c40f; --color-dark-shadow: #121212;
        }
        body { background-color: var(--color-bg); font-family: var(--font-body); color: var(--color-text); }
        .page { background-color: var(--color-paper); width: 21cm; min-height: 29.7cm; padding: 1.5cm; margin: 2rem auto; border: 5px solid var(--color-dark-shadow); box-shadow: 10px 10px 0px var(--color-dark-shadow); box-sizing: border-box; }
        .main-header { text-align: center; padding: 25px; background-color: var(--color-dark-shadow); border: 4px solid var(--color-accent); margin-bottom: 2rem; }
        h1 { font-family: var(--font-pixel); font-size: 30px; text-shadow: 4px 4px 0px var(--color-primary); margin: 0; line-height: 1.5; color:#fff;}
        .subtitle { font-size: 14px; color: var(--color-accent); margin-top: 10px; font-family: var(--font-pixel); }
        .toc-container { background: rgba(0,0,0,0.2); border: 4px solid var(--color-dark-shadow); padding: 25px; margin: 40px 0; }
        .toc-title { font-family: var(--font-pixel); font-size: 22px; text-align: center; margin-top: 0; margin-bottom: 30px; color: #fff; text-shadow: 3px 3px 0 var(--color-secondary); }
        .toc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .toc-link { display: block; text-decoration: none; font-family: var(--font-body); font-weight: 700; font-size: 18px; background-color: #4a4a4a; color: #fff; padding: 20px; text-align: center; border: 3px solid var(--color-dark-shadow); border-bottom-width: 6px; border-right-width: 6px; transition: all 0.1s ease-in-out; cursor: pointer; }
        .toc-link:hover { background-color: var(--color-secondary); }
        .toc-link:active { transform: translate(4px, 4px); border-bottom-width: 3px; border-right-width: 3px; }
    </style>
</head>
<body>
    <div class="page">
        <header class="main-header">
            <h1>RUST AND ROOTS</h1>
            <p class="subtitle">GAME DESIGN DOCUMENT</p>
        </header>
        
        <nav class="toc-container">
            <h2 class="toc-title">TABLE OF CONTENTS</h2>
            <div class="toc-grid">
                <a href="section1.html" class="toc-link">۱. چشم‌انداز و فلسفه</a>
                <a href="section2.html" class="toc-link">۲. کالبدشکافی گیم‌پلی</a>
                <a href="section3.html" class="toc-link">۳. روایت و دنیاسازی</a>
                <a href="section4.html" class="toc-link">۴. هویت بصری و صوتی</a>
                <a href="section5.html" class="toc-link">۵. رابط و تجربه کاربری</a>
                <a href="section6.html" class="toc-link">۶. بنیان فنی (گودو)</a>
            </div>
        </nav>
        
        <div style="text-align: center; margin-top: 4rem;">
            <img src="images/pinko.png" alt="Pinko" style="width: 128px; image-rendering: pixelated;">
            <p style="font-family: var(--font-pixel); color: #bdc3c7; margin-top:1rem;">یک ماجراجویی برای نجات ریشه‌ها</p>
        </div>
    </div>
</body>
</html>
